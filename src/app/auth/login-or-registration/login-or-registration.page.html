<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Superhero app</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-toolbar>
          <div class="boom">
            <img src="assets/images/boom.png" alt="boom">
          </div>
        </ion-toolbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button type = "submit" color ="primary" shape = "round" expand = "block" (click)="toLogin()">Log in</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button type = "submit" color ="primary" shape = "round" expand = "block" (click)="toRegister()">Register</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
