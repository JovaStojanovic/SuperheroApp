<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-menu-toggle>
        <img routerLink="/home" src="assets/images/menu-baner.png" alt="Superhero App" style="width: 100%; max-width: none">
        </ion-menu-toggle>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list>
        <ion-menu-toggle>

          <ion-item routerLink="">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>

          <ion-item routerLink="/superheroes">
            <ion-icon name="flash" slot="start"></ion-icon>
            <ion-label>Superheroes</ion-label></ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>

          <ion-item (click)="openModal()">
            <ion-icon name="add-circle" slot="start"></ion-icon>
            <ion-label>Add a Superhero</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>

          <ion-item routerLink="/favorites">
            <ion-icon name="star" slot="start"></ion-icon>
            <ion-label>Favorites</ion-label>
          </ion-item>
        </ion-menu-toggle>


        <ion-menu-toggle>

          <ion-item routerLink="/mysuperheroes">
            <ion-icon name="thunderstorm" slot="start"></ion-icon>
            <ion-label>My superheroes</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>

          <ion-item routerLink="/login-or-registration">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Log out</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>


  <ion-router-outlet id="main-content"></ion-router-outlet>



</ion-app>
